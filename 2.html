<h2>메시 역사</h2>
<p>
  스페인 프로축구 프리메라리가 FC 바르셀로나 소속인
  메시는 3일 새벽(한국시간) 막을 내린 2005
  세계청소년축구선수권대회(U-20)에서
  득점왕(6골·골든슈)과 최우수선수(골든볼) 타이틀을 한꺼번에 거머쥐었다.
  팀 우승컵까지 포함해 트리플 크라운의 위업을 이룬 것.
  77년에 시작돼 올해로 15회째를 맞은 청소년선수권에서 트리플 크라운의 영예를 안은 것은
  실바,사비올라에 이어 메시가 세번째다.
</p>
